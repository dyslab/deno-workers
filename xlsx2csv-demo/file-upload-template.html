<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excel 文件上传</title>
  </head>
  <body>
    <h1>Excel 文件上传</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .csv">
      <input type="submit" value="上传">
    </form>
    <p>注：文件上传成功后不会被保存，在经过数据处理后，直接返回一个 CSV 文件下载链接。</p>
  </body>
</html>
